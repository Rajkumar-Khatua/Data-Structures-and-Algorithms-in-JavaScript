<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mySt">my string</p>
    <script>
        var str = document.getElementById("mySt").innerHTML;
        var res = str.split("").reverse().join("");
        document.getElementById("mySt").innerHTML = res;
    </script>
</body>
</html>
